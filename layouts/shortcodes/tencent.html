{{ $vid := .Get 0 }}
<div style="position: relative; width: 100%; height: 0; padding-bottom: 56.25%;">
    <iframe src="http://v.qq.com/txp/iframe/player.html?vid={{ $vid }}&auto=0" 
            scrolling="no" 
            frameborder="no"
            framespacing="0" 
            allowfullscreen="true" 
            style="position: absolute; width: 100%; height: 100%;">
    </iframe>
</div>
