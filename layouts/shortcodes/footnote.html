{{- $n := .Page.Scratch.Get "footnote-counter" | default 0 -}}
{{- $n = add $n 1 -}}
{{- .Page.Scratch.Set "footnote-counter" $n -}}
{{- $id := printf "footnote-%d" $n -}}
<span class="inline-footnote" data-footnote-id="{{ $id }}" data-footnote-content="{{ .Inner | markdownify | htmlEscape }}">
    <sup class="footnote-number">{{ $n }}</sup>
</span>
