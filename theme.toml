# theme.toml template for a Hugo theme
# See https://github.com/gohugoio/hugoThemes#themetoml for an example

name = "Fried Rice"
license = "GPL-3.0-only"
licenselink = "https://github.com/Svtter/Fried-Rice/blob/main/LICENSE"
description = "A modified Stack theme with enhanced SEO features"
homepage = "https://github.com/Svtter/Fried-Rice"
demosite = ""

tags = ["blog", "responsive", "clean", "light", "dark", "personal"]

features = [
    "disqus",
    "photoswipe",
    "opengraph",
    "widgets",
    "darkmode",
    "table of contents",
    "search",
]

min_version = "0.123.0"

[author]
name = "Jimmy Cai"
homepage = "https://jimmycai.com"
