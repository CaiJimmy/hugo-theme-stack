toggleMenu = "Показать/скрыть меню"
darkMode   = "Тёмный режим"

[list]
    section = "Раздел"

    [list.page]
        one   = "{{ .Count }} страница"
        few   = "{{ .Count }} страницы"
        many  = "{{ .Count }} страниц"
