toggleMenu = "Показати меню"
darkMode   = "Темна тема"

[list]
    section = "Секція"

    [list.page]
        one   = "{{ .Count }} сторінка"
        few   = "{{ .Count }} сторінки"
        other = "{{ .Count }} сторінок"

    [list.subsection]
        one   = "Підсекція"
        other = "Підсекції"

[article]
    back            = "Назад"
