name: Sync Upstream

on:
  schedule:
    - cron: '0 0 * * *'   # 每天自动同步一次
  workflow_dispatch:       # 手动触发按钮  
  watch:
    types: started

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Add upstream
        run: |
          git remote add upstream https://github.com/CaiJimmy/hugo-theme-stack.git
          git fetch upstream

      - name: Merge upstream
        run: |
          git merge upstream/master --allow-unrelated-histories || true

      - name: Push
        run: |
          git push origin master
